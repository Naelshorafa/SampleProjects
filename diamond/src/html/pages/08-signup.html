<!-- @@block = page_content -->
<section class="login pt-5 pb-5">
  <div class="container">
    <h2 class="text-center mb-5 pt-5"><strong>تسجيل مستخدم جديد</strong></h2>
    <div class="col-lg-6 mx-auto">
      <form class="form-dark">
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            placeholder="الاسم كامل"
          />
          <label for="name" class="form-label">الاسم كامل</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control form-control-lg"
            id="email"
            placeholder="البريد الإلكتروني"
          />
          <label for="email" class="form-label">البريد الإلكتروني</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control form-control-lg"
            id="idNumber"
            placeholder="رقم الجوال"
          />
          <label for="idNumber" class="form-label">رقم الجوال</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            placeholder="كلمة المرور"
          />
          <label for="password" class="form-label">كلمة المرور</label>
        </div>
        <div class="form-floating mb-5">
          <input
            type="password"
            class="form-control form-control-lg"
            id="confirm-password"
            placeholder="تأكيد كلمة المرور"
          />
          <label for="confirm-password" class="form-label"
            >تأكيد كلمة المرور</label
          >
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="acceptTerms"
          />
          <label class="form-check-label" for="acceptTerms">
            أوافق على <a href="#">الشروط والأحكام</a> لمنصة HalaX
          </label>
        </div>

        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-lg btn-primary"
            data-bs-toggle="modal"
            data-bs-dismiss="modal"
            data-bs-target="#signup-done-modal"
          >
            تسجيل
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- @@close -->
