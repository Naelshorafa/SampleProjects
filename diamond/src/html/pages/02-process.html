      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
        class="active"
          id="step1-tab"
          data-bs-toggle="tab"
          data-bs-target="#step1"
          type="button"
          role="tab"
          aria-controls="step1"
          aria-selected="true"
        >
          ادخال البيانات
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          id="step2-tab"

          type="button"
          role="tab"
          aria-controls="step2"

        </button>

      <li class="nav-item" role="presentation">
        <button

          data-bs-toggle="tab"
          data-bs-target="#step3"

          aria-controls="step3"

        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          id="step4-tab"

          type="button"
          role="tab"
          aria-controls="step4"
          aria-selected="false"
        >
          طباعة الوثيقة
        </button>
      </li>
    </ul>
    <div class="progress">

        class="progress-bar"

        aria-valuenow="0"
        aria-valuemin="0"

  <div class="tab-content prcoess-steps-content" id="myTabContent">
