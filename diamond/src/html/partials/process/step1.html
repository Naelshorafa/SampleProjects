<section class="step-1">
  <div class="container">
    <h3 class="h2 title mb-3"><strong>برجاء استكمال البيانات</strong></h3>
    <form class="form-dark">
      <div class="row mb-5">
        <div class="col-sm-12 col-md-6">
          <div class="mb-3 form-control">
            <div class="row">
              <div class="col-md-5">
                <label class="form-radio-inline-group-label"
                  >نوع وثيقة المركبة</label
                >
              </div>
              <div class="col-md-7">
                <div class="form-radio-inline-group">
                  <div class="form-radio-inline">
                    <input
                      type="radio"
                      name="document-type-car"
                      id="document-type-car1"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="document-type-car1"
                      >استمارة</label
                    >
                  </div>
                  <div class="form-radio-inline">
                    <input
                      type="radio"
                      name="document-type-car"
                      id="document-type-car2"
                      value="2"
                    />
                    <label class="form-check-label" for="document-type-car2"
                      >بطاقة جمركية</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control form-control-lg"
              id="car-salary"
              placeholder="قيمة المركبة"
            />
            <label for="car-salary" class="form-label">قيمة المركبة</label>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="mb-3 form-control">
            <div class="row">
              <div class="col-md-7">
                <label class="form-radio-inline-group-label"
                  >هل تريد نقل ملكية المركبة</label
                >
              </div>
              <div class="col-md-5">
                <div class="form-radio-inline-group">
                  <div class="form-radio-inline">
                    <input
                      type="radio"
                      name="change-owner"
                      id="change-owner1"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="change-owner1"
                      >نعم</label
                    >
                  </div>
                  <div class="form-radio-inline">
                    <input
                      type="radio"
                      name="change-owner"
                      id="change-owner2"
                      value="2"
                    />
                    <label class="form-check-label" for="change-owner2"
                      >لا</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="form-floating mb-2">
            <input
              type="text"
              class="form-control form-control-lg"
              id="idNumber"
              placeholder="رقم هوية المالك"
            />
            <label for="idNumber" class="form-label">رقم هوية المالك</label>
          </div>
        </div>
      </div>
      <div class="buttons mb-2">
        <div class="row justify-content-end">
          <div class="col-2">
            <button type="submit" class="btn btn-lg btn-secondary">
              تفاصيل اخرى
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-lg btn-primary">
              إضافة سائق إضافي
            </button>
          </div>
        </div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="praivacy-accept"
        />
        <label class="form-check-label" for="praivacy-accept">
          أوافق على الشروط والأحكام وسياسة الخصوصية
        </label>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <button type="button" class="btn btn-lg btn-primary">
            أظهر العروض
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
