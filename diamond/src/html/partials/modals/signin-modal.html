<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">تسجيل دخول</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
          <span>إغلاق</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-2">
          <input
            type="text"
            class="form-control form-control-lg"
            id="idNumber"
            placeholder="البريد الإلكتروني"
          />
          <label for="idNumber" class="form-label">البريد الإلكتروني</label>
        </div>
      </div>

      <div class="modal-body">
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control form-control-lg"
            id="idNumber"
            placeholder="كلمة المرور"
          />
          <label for="idNumber" class="form-label">كلمة المرور</label>
        </div>
      </div>
      <div class="modal-body">
        <a href="#restorepassword-modal" class="forget-password" data-bs-toggle="modal">هل نسيت كلمة المرور؟</a>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-primary">دخول</button>
        <button
          type="button"
          class="btn btn-lg btn-info"
          data-bs-toggle="modal"
          data-bs-target="#signup-modal"
          class="close"
        >
          ليس لديك حساب؟ سجل هنا
        </button>
      </div>
    </div>
  </div>
</div>
