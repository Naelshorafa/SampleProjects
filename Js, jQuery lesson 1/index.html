<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
    body.red {
        background-color: red;
    }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <p>
        <button class="btn-append">Append</button>
    </p>
    <p>
        <button class="btn-color">Toggle color</button>
    </p>
    <button type="button" class="btn btn-primary modal-toggle" data-target="#exampleModal">
        Launch demo modal
    </button>
    <button type="button" class="btn btn-primary modal-toggle" data-target="#exampleModal2">
        Launch demo modal 2
    </button>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label" for="mobile_no">Mobile no</label>
                <input type="text" id="mobile_no" class="form-control numbers-only-input" />
                <div class="invalid-feedback">Mobile no is numbers only.</div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal 1</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal 2</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
    $(function() {
        $(document).on('click', '.btn-append', function() {
            $('body').append('<p><button class="btn-color">Toggle color</button></p>')
        }).on('click', '.btn-color', function() {
            $('body').toggleClass('red');
        }).on('click', '.modal-toggle', function() {
            $($(this).data('target')).modal('show');
        }).on('hide.bs.modal', '#exampleModal', function() {
            $('#exampleModal2').modal('show');
        });

        $(document).on('keydown', '.numbers-only-input', function(e) {
            if(e.which != 8 && (e.which < 48 || e.which > 57) && (e.which < 96 || e.which > 105) ){
            	// Invalid input
            	e.preventDefault();
            	$(this).addClass('is-invalid');
            }else{
            	// Valid input
				$(this).removeClass('is-invalid');
            }
        });
    });
    </script>
</body>

</html>
